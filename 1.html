<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="order">
        <div class="box">
            <h1>Заказ суши </h1>

            <form method="get">
                <label class="label">Имя
                    <input type="text" name="name" place="Name" id="Name">
                </label>
                <label class="label">Адрес
                    <input type="text" name="address" place="Address" id="Address">
                </label>
                <label class="label">Телефон
                    <input type="tel" name="phone" place="id=" Phone">
                </label>
                <label class="label">Email
                    <input type="email" name="email" place="Mail.com" />
                </label>
                <label class="label">Количество палочек
                    <input type="number" name="number" min="1" max="9" />
                </label>
                <div class="radio">Вид палочек</div>
                <div>
                    <input type="radio" id="chopsticks" name="stick_type" value="Ordinary">
                    <label for="chopsticks">Обычные</label><br>
                    <input type="radio" id="training_sticks" name="stick_type" value="Training">
                    <label for="training_sticks">Учебные</label><br>
                </div>
                <div class="radio">Меню</div>
                <div>
                    <input type="radio" id="sushi_1" name="sushi_type" value="sushi_1">
                    <label for="sushi_1">Филадельфия</label><br>
                    <input type="radio" id="sushi_2" name="sushi_type" value="sushi_2">
                    <label for="sushi_2">Калифорния</label><br>
                    <input type="radio" id="sushi_3" name="sushi_type" value="sushi_3">
                    <label for="sushi_3">Сет унаги</label><br>
                </div>
                <div class="radio">Нужны ли салфетки?</div>
                <div>
                    <input type="radio" id="yes" name="napkins" value="yes">
                    <label for="yes">Yes</label><br>
                    <input type="radio" id="no" name="napkins" value="no">
                    <label for="no">No</label><br>
                </div>
                <label class="label">Комментарий к заказу
                    <text></text>
                </label>
        </div>
</body>

</html>
